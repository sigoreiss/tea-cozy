<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Tea Cozy</title>
	</head>
	<body>
		<header>
			<nav>
				<img src="./img/tea-cozy-logo.png" height="50px" alt="" id="logo" />
				<ul class="navList">
					<li><a href="#" class="navLink">Mission</a></li>
					<li><a href="#" class="navLink">Featured Tea</a></li>
					<li><a href="#" class="navLink">Locations</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="jumbotron">
				<img src="./img/mission-background.jpg" alt="" id="jumbo" />
				<div class="heroHeader">
					<h2 class="hero">Our Mission</h2>
					<h4 class="underHero">
						Handpicked, Artisanally Curated, Free Range, Sustainable, Small
						Batch, Fair Trade, Organic Tea
					</h4>
				</div>
			</section>
			<section class="month">
				<h2>Tea of the Month</h2>
				<h4>What's Steeping at The Tea Cozy</h4>
				<div class="teaWrapper">
					<div class="tea">
						<img src="./img/berryblitz.jpg" alt="" class="teaImage" />
						<h4 class="teaName">Fall Berry Blitz Tea</h4>
					</div>
					<div class="tea">
						<img src="./img/spiced-rum.jpg" alt="" class="teaImage" />
						<h4 class="teaName">Spiced Rum Tea</h4>
					</div>
					<div class="tea">
						<img src="./img/donut.jpg" alt="" class="teaImage" />
						<h4 class="teaName">Seasonal Donuts</h4>
					</div>
					<div class="tea">
						<img src="./img/myrtle-ave.jpg" alt="" class="teaImage" />
						<h4 class="teaName">Myrtle Ave Tea</h4>
					</div>
					<div class="tea">
						<img src="./img/bedford-bizarre.jpg" alt="" class="teaImage" />
						<h4 class="teaName">Bedford Bizarre Tea</h4>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
